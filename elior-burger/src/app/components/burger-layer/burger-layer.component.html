<div class="title ">
    <img src="../../../assets/burger.png" alt="burger" width="50" height="50" />
    <h1>ⒺⓁⒾⓄⓇ-⃝ⒷⓊⓇⒼⒺⓇ</h1>
  </div>

<div class="container " >
    <span class="center" >
        <img src="../../../assets/bun1-top.png" alt="#" id="img1" >
    </span>
    
    <span class="center" *ngFor="let i of [].constructor(numOfEgg())">
        <img src="../../../assets/extra2-egg.png" alt="#" id="img2">
    </span>
    
    <span class="center" *ngFor="let i of [].constructor(numOfMeat())">
        <img src="../../../assets/meat1-beef.png" alt="#" id="img3">
    </span>
    
    <span class="center img4" *ngFor="let i of [].constructor(numOfOnions())">
        <img src="../../../assets/veg2-onions.png" alt="#">
    </span>
    
    <span class="center" *ngFor="let i of [].constructor(numOfTomato())">
        <img src="../../../assets/veg7-tomato.png" alt="#" id="img5">
    </span>
    
    <span class="center" *ngFor="let i of [].constructor(numOfCucumber())">
        <img src="../../../assets/veg6-cucumber.png" alt="#" id="img6">
    </span>
    
    <span class="center" *ngFor="let i of [].constructor(numOfLettuce())">
        <img src="../../../assets/sauce4-lettuce.png" alt="#" id="img7" >
    </span>
    
    <span class="center">
        <img src="../../../assets/bun1-bottom.png" alt="#" id="img8" >
    </span> 
</div>

<div class="button1">
    <button (click)=addEgg() class="btn btn-outline-success">➕</button>
    <span class="eggImg">🍳</span>
    <button (click)=removeEgg() class="btn btn-outline-success">➖</button>
</div>
<div class="button2">
    <button (click)=addMeat() class="btn btn-outline-success" >➕</button>
    <span>🥩</span>
    <button (click)=removeMeat() class="btn btn-outline-success">➖</button>
</div>
<div class="button3">
    <button (click)=addOnion() class="btn btn-outline-success">➕</button>
    <span>🧅</span>
    <button (click)=removeOnion() class="btn btn-outline-success">➖</button>
</div>
<div class="button4">
    <button (click)=addTomato() class="btn btn-outline-success">➕</button>
    <span>🍅</span>
    <button (click)=removeTomato() class="btn btn-outline-success">➖</button>
</div>
<div class="button5">
    <button (click)=addCucumber() class="btn btn-outline-success">➕</button>
    <span>🥒</span>
    <button (click)=removeCucumber() class="btn btn-outline-success">➖</button>
</div>
<div class="button6">
    <button (click)=addLettuce() class="btn btn-outline-success">➕</button>
    <span>🥬</span>
    <button (click)=removeLettuce() class="btn btn-outline-success">➖</button>
</div>

<div class="price">
    <h3>𝓹𝓻𝓲𝓬𝓮: {{price}} $</h3>
</div>
